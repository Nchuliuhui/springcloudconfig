#配置模式
spring: 
  profiles:
    active:
    -  dev

---
server:
  port: 8201
spring:
  profiles: dev #开发环境
  application:
    name: springcloud-config-client
eureka:
  client:
    service-url:
      defaultZone: http://eureka-dev:7001/eureka/

---
server:
  port: 8202
spring:
  profiles: test #开发环境
  application:
    name: springcloud-config-client
eureka:
  client:
    service-url:
      defaultZone: http://eureka-test:7001/eureka/